<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>/dev/uinput</title>
<link rel="shortcut icon" href="/launcher.png" />
</head>
<body>
	<form action="/key/press" method="post">
		<input type="text" name="key" placeholder="key" /> <label><input
			type="checkbox" name="shift" value="1" />Shift</label> <label><input
			type="checkbox" name="alt" value="1" />Alt</label> <input type="submit"
			value="Send keypress command" />
	</form>

	<hr />

	<form action="/pointer" method="post">
		<input type="text" name="x" placeholder="x" /> <input type="text"
			name="y" placeholder="y" /> <select name="btn_touch"><option
				value="">BTN_TOUCH</option>
			<option value="down">Down</option>
			<option value="up">Up</option>
		</select> <select name="btn_left"><option value="">BTN_LEFT</option>
			<option value="down">Down</option>
			<option value="up">Up</option>
		</select> <input type="submit" value="Send pointer command" />
	</form>

	<hr />

	<ul>
		<li><a href="/interactive">Interactive</a></li>
		<li><a href="/screen.png">Screenshot</a></li>
	</ul>
</body>
</html>
